<div class="specTooltip">
	<mat-card>
		<mat-card-header>
			<mat-card-title><h1>{{ spec.name }}</h1></mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="specInfoInner">
				<p>&nbsp;</p>
				<span [innerHTML]="getSpecInfo(spec)"></span>
			</div>
		</mat-card-content>
	</mat-card>
</div>
